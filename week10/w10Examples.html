        <main>
            <div class="myForms"><h1>Built-in form validation</h1>
            <form>
                <label for="fname">First Name(required):</label>
                <input id="fname" name="firstName" required>
                <label for="lname">Last Name(required):</label>
                <input id="lname" name="lastName" required>
                <label for="quantity">Quantity of fruits (between 1 and 5):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">

                <button>Submit</button>
            </form></div>
            <div class="second-form">
                <h1>Validating forms using JavaScript</h1>
                <form>
                    <label for="fname">First Name(required):</label>
                    <input id="fname" name="firstName">
                    <label for="lname">Last Name(required):</label>
                    <input id="lname" name="lastName">
                    <label for="quantity">Quantity of fruits (between 1 and 5):</label>
                    <input type="number" id="quantity">
                    <label for="mail"> e-mail address:</label>
                    <input type="email" id="mail" name="mail"  required minlength="8">
                    <span class="error" aria-live="polite"></span>
                    
    
                    <button>Submit</button> 
                </form>
            </div>
        </main>
        <script src="w10.js"></script>
