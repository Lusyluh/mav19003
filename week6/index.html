<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>To do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Portfolio for Lusanda Mavuma WDD330, BYUI">

        <link rel="stylesheet" href="css/styleToDo.css">

        <header>
            <h1 id="col_h">What's your day looking like?</h1>

                </div>

            </div>
